<!DOCTYPE html>
<html lang="en">
<head>

    <title>Air Pollution</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
</head>
<body>

   
    <div class="container">
        <div class="title">air pollution</div>
        
        <div class="box">

            <div class="form__container">
                <form id="form" class="form">

                    <div class="form__div">

                    <button type="submit" id="submit">Get Location</button>
                </form>
                <br />
                <center>or</center>
                <br />
                
                <form id="search__form" class="search__form">
                    <div class="form__div">
                        <input type="text" placeholder="Enter the location..." id="location" required>
                    </div>
                    <button type="submit" id="submit">Get Details</button>
                </form>

                <!-- <div class="img__container" id="img__container">
                    <img src="./assets/img/img.png" alt="" class="img">
                </div> -->
                
            </div>
        
            <div class="details__container" id="details__container">
                <div class="city" id="city"></div>
                <div class="weather" id="weather"></div>
                <div class="wind" id="wind"></div>
                <div class="air__pollution" id="air__pollution"></div>
            </div>

        </div>
    </div>

   
    <script src="./assets/js/script.js"></script>
